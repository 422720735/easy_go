<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Shimba Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Beethemesdesign" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png">


    <!-- Required css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />


</head>

<body class="auth-fluid-pages pb-0">

    <div class="auth-fluid">
        <div class="auth-side-img text-center">
            <div class="auth-user-testimonial">
                <h2 class="mb-3">toretto Reset Password</h2>
                <p class="lead"><i class="mdi mdi-format-quote-open"></i> It's a Modern templete. you love it very much! . <i class="mdi mdi-format-quote-close"></i>
                </p>
                <p>
                    © Shimba - by Beethemes
                </p>
            </div>
        </div>
        <div class="auth-panel-form">
            <div class="align-items-center d-flex h-100">
                <div class="card-body">

                    <div class="auth-brand text-center text-lg-left">
                        <a href="index.html">
                            <span><img src="assets/images/logo-light.png" alt=""></span>
                        </a>
                    </div>

                    <h4 class="mt-0">Reset Password</h4>
                    <p class="text-muted mb-4">Enter your email address and we'll send you an email with instructions to reset your password.</p>

                    <form action="#">
                        <div class="form-group mb-3">
                            <label for="emailaddress">Email address</label>
                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="form-group mb-0">
                                    <button class="btn btn-primary btn-block" type="submit"> Reset Password </button>
                                </div>
                            </div>
                        </div>

                    </form>
                    <footer class="footer footer-alt">
                        <p class="text-muted">Back to <a href="pages-login-img.html" class="text-muted ml-1"><b>Log In</b></a></p>
                    </footer>

                </div>
            </div>
        </div>
    </div>

    <!-- Required js -->
    <script src="assets/js/app.js"></script>


</body>

</html>
