<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Shimba Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Beethemesdesign" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png">


    <!-- Required css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />


</head>

<body class="auth-fluid-pages pb-0">

    <div class="auth-fluid">
        <div class="auth-side-img text-center">
            <div class="auth-user-testimonial">
                <h2 class="mb-3">toretto Login</h2>
                <p class="lead"><i class="mdi mdi-format-quote-open"></i> It's a Modern templete. you love it very much! . <i class="mdi mdi-format-quote-close"></i>
                </p>
                <p>
                    © Shimba - by Beethemes
                </p>
            </div>
        </div>
        <div class="auth-panel-form">
            <div class="align-items-center d-flex h-100">
                <div class="card-body">
                    <div class="auth-brand text-center text-lg-left">
                        <a href="index.html">
                            <span><img src="assets/images/logo-light.png" alt=""></span>
                        </a>
                    </div>
                    <h4 class="mt-0">Login</h4>
                    <p class="text-muted mb-4">Please login hear to access account.</p>
                    <form action="#">
                        <div class="form-group">
                            <label for="emailaddress">Email &amp; Username</label>
                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" required="" id="password" placeholder="Enter password">
                        </div>
                        <a href="pages-recoverpw-img.html" class="text-muted float-right"><small>Forgot your password?</small></a>
                        <div class="form-group mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="form-group mb-0">
                                    <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                                </div>
                            </div>
                        </div>
                        <hr class="my-3">
                        <div class="text-center">
                            <p class="text-muted font-16">You may also <b>Sign in</b> using</p>
                            <ul class="social-list list-inline mt-3">
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-btn border-primary bg-primary text-white"><i class="mdi mdi-facebook"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-btn border-danger bg-danger text-white"><i class="mdi mdi-google"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-btn border-info bg-info text-white"><i class="mdi mdi-twitter"></i></a>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <footer class="footer footer-alt">
                        <p class="text-muted">Don't have an account? <a href="pages-register-img.html" class="text-muted ml-1"><b>Sign Up hear</b></a></p>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Required js -->
    <script src="assets/js/app.js"></script>


</body>

</html>
