<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Shimba Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Beethemesdesign" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- third party css -->
    <link href="assets/css/vendor/commingsoon.css" rel="stylesheet" type="text/css" />
    <!-- third party css end -->
    <!-- Required css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />


</head>

<body class="">
    <div class="wrapper">
        <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" id="scene">
            <li class="layer" data-depth="0.00">
            </li>
            <!-- BG -->
            <li class="layer" data-depth="0.10">
                <div class="background">
                </div>
            </li>
            <!-- Hero -->
            <li class="layer" data-depth="0.20">
                <div class="title">
                    <h2>
                        <span><img src="assets/images/logo-dark.png" alt=""></span>
                    </h2>
                </div>
            </li>
            <li class="layer" data-depth="0.25">
                <div class="sphere">
                    <!-- <img alt="sphere" src="assets/images/commingsoon/sphere.png"> -->
                </div>
            </li>
            <li class="layer" data-depth="0.30">
                <div class="hero">
                    <h1 id="countdown">
                        We will Back very soon !...
                    </h1>

                    <p class="sub-title">
                        We will Back very soon !...
                    </p>
                </div>
            </li>
            <!-- Flakes -->
            <li class="layer" data-depth="0.40">
                <div class="depth-1 flake1">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth1/flakes1.png">
                </div>

                <div class="depth-1 flake2">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth1/flakes2.png">
                </div>

                <div class="depth-1 flake3">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth1/flakes3.png">
                </div>

                <div class="depth-1 flake4">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth1/flakes4.png">
                </div>
            </li>
            <li class="layer" data-depth="0.50">
                <div class="depth-2 flake1">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth2/flakes1.png">
                </div>

                <div class="depth-2 flake2">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth2/flakes2.png">
                </div>
            </li>
            <li class="layer" data-depth="0.60">
                <div class="depth-3 flake1">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth3/flakes1.png">
                </div>

                <div class="depth-3 flake2">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth3/flakes2.png">
                </div>

                <div class="depth-3 flake3">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth3/flakes3.png">
                </div>

                <div class="depth-3 flake4">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth3/flakes4.png">
                </div>
            </li>
            <li class="layer" data-depth="0.80">
                <div class="depth-4">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth4/flakes.png">
                </div>
            </li>
            <li class="layer" data-depth="1.00">
                <div class="depth-5">
                    <img alt="flake" src="assets/images/commingsoon/flakes/depth5/flakes.png">
                </div>
            </li>
            <!-- Contact -->
            <li class="layer" data-depth="0.20">
                <div class="contact">
                    <ul class="social-list list-inline mb-3">
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-btn border-primary bg-primary text-white"><i class="mdi mdi-facebook"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-btn border-danger bg-danger text-white"><i class="mdi mdi-google"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-btn border-info bg-info text-white"><i class="mdi mdi-twitter"></i></a>
                        </li>
                    </ul>
                    © Shimba - by Beethemes
                </div>
            </li>
        </ul>
    </div>
    <!-- Required js -->
    <script src="assets/js/app.js"></script>

    <!-- third party js -->
    <script src="assets/js/vendor/commingsoon.js"></script>
    <script src="assets/js/vendor/jquery.countdown.min.js"></script>
    <!-- third party js ends -->

    <script src="assets/js/demo/demo.pages-comming-soon.js"></script>
</body>

</html>
