<!-- Start Content-->
<div class="container-fluid admin-custom" id="welcome">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-left mt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/welcome"><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="/article/list">文章列表</a></li>
                        <li class="breadcrumb-item active">{{.title}}</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5>博文详情</h5>
                </div>
                <div class="card-body">
                    <section class="article_editor">
                        <div class="article_editor_content">
                            <div class="wrapper">
                                <div class="article_editor_page">
                                    <div class="article_editor_title">
                                        <input type="text" placeholder="请在这里输入标题" name="title" max-length="64">
                                    </div>
                                    <div class="article_editor_info">
                                        <select>
                                            {{range $i, $v := .list}}
                                                {{if $v.child}}
                                                    <optgroup label="{{$v.name}}">
                                                        {{range $key, $item := $v.child}}
                                                            <option value="[{{$v.id}}, {{$item.id}}]">{{$item.name}}</option>
                                                        {{end}}
                                                    </optgroup>
                                                {{else if eq $v.child_status false}}
                                                    <option value="[{{$v.id}}]">{{$v.name}}</option>
                                                {{end}}
                                            {{end}}
                                        </select>
                                        <label>
                                            <span>发布于</span>
                                            <input
                                                    class="l form-control"
                                                    value="{{.time}}"
                                                    type="text"
                                                    data-toggle="input-mask"
                                                    data-mask-format="0000/00/00 00:00:00"
                                            >
                                        </label>
                                        <label>
                                            <span>最后编辑</span>
                                            <input
                                                    class="l form-control"
                                                    value="{{.time}}"
                                                    type="text"
                                                    data-toggle="input-mask"
                                                    data-mask-format="0000/00/00 00:00:00"
                                            >
                                        </label>
                                        <label>
                                            <span>阅读数</span>
                                            <input type="text" class="s" placeholder="0">
                                        </label>
                                    </div>

                                    <ul class="nav nav-pills bg-nav-pills nav-justified mb-3">
                                        <li class="nav-item">
                                            <a href="#profile1" data-toggle="tab" aria-expanded="true"
                                               class="nav-link rounded-0 active">
                                                <i class="feather icon-user d-lg-none d-block mr-1"></i>
                                                <span class="d-none d-lg-block">富文本编辑器</span>
                                            </a>
                                        </li>
                                        <li class="nav-item" onclick="articleDetails.html()">
                                            <a href="#home1" target="_blank" data-toggle="tab" aria-expanded="false" class="nav-link rounded-0">
                                                <i class="feather icon-home d-lg-none d-block mr-1"></i>
                                                <span class="d-none d-lg-block">Markdown编辑器</span>
                                            </a>
                                        </li>

                                    </ul>
                                    <!--文本欲位置是个标签切换-->
                                    <div id="editor"></div>
{{/*                                    <div class="tab-content">*/}}
{{/*                                        <div class="tab-pane show active" id="profile1">*/}}
{{/*                                           */}}
{{/*                                        </div>*/}}
{{/*                                        <div class="tab-pane" id="home1">*/}}
{{/*                                            <div id="test-editormd">*/}}
{{/*                                                <textarea name="content" style="display:none;"></textarea>*/}}
{{/*                                            </div>*/}}
{{/*                                        </div>*/}}
{{/*                                    </div>*/}}


                                    <div class="article_editor_options">
                                        <div class="article_editor_info2">
                                            <div class="tit">封面摘要</div>
                                            <div class="con">
                                                <div class="fl">
                                                    <div class="thumb" id="cupload"></div>
                                                </div>
                                                <div class="fr">
                                                    <textarea
                                                            placeholder="选填，摘要会在文章列表页显露，帮助读者快速了解内容，如不填写则默认抓取正文前54字"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="article_editor_setting">
                                            <div class="tit">文章设置</div>
                                            <div class="con">
                                                <ul>
                                                    <li>
                                                        <div class="box"><span>关键词：</span><input type="text"
                                                                                                 placeholder="选填，关键字将会影响百度收录，每个关键字用逗号隔开">
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="box"><span>推荐位：</span><label><input type="checkbox">头条</label><label><input
                                                                        type="checkbox">推荐</label><label><input
                                                                        type="checkbox">未审核</label></div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="article_editor_savebar">
                            <div class="wrapper">
                                <div class="fl"><span>正文字数<i class="article_editor_charCount">0</i></span></div>
                                <div class="fr">
                                    <button type="submit">保存发布</button>
                                    <button type="submit" class="bg-danger text-light">草稿箱</button>
                                    <button>取消发布</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
