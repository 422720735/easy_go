<!-- Start Content-->
<div class="container-fluid admin-custom" id="welcome">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-left mt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/welcome"><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="/article/list">文章列表</a></li>
                        <li class="breadcrumb-item active">{{.title}}</li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5>博文详情</h5>
                </div>
                <div class="card-body">
                    <section class="article_editor">
                        <div class="article_editor_content">
                            <div class="wrapper">
                                <div class="article_editor_page">
                                    <div class="article_editor_title"><input type="text" placeholder="请在这里输入标题" name="title" max-length="64"></div>
                                    <div class="article_editor_info">
                                        <select name="" id=""><option value="">新闻中心</option><option value="">行业资讯</option></select>
                                        <label>
                                            <span>发布于</span>
                                            <input type="text" class="l" placeholder="2020-01-31 19:47:09">
                                        </label>
                                        <label>
                                            <span>阅读数</span>
                                            <input type="text" class="s" placeholder="0">
                                        </label>
                                    </div>
                                    <!--文本欲位置-->
                                    <div id="editor">
                                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                                    </div>
                                    <div class="article_editor_options">
                                        <div class="article_editor_info2">
                                            <div class="tit">封面摘要</div>
                                            <div class="con">
                                                <div class="fl"><div class="thumb"></div></div>
                                                <div class="fr"><textarea placeholder="选填，摘要会在文章列表页显露，帮助读者快速了解内容，如不填写则默认抓取正文前54字"></textarea></div>
                                            </div>
                                        </div>
                                        <div class="article_editor_setting">
                                            <div class="tit">文章设置</div>
                                            <div class="con">
                                                <ul>
                                                    <li><div class="box"><span>关键词：</span><input type="text" placeholder="选填，关键字将会影响百度收录，每个关键字用逗号隔开"></div></li>
                                                    <li><div class="box"><span>推荐位：</span><label><input type="checkbox">头条</label><label><input type="checkbox">推荐</label><label><input type="checkbox">未审核</label></div></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="article_editor_savebar">
                            <div class="wrapper">
                                <div class="fl"><span>正文字数<i class="article_editor_charCount">0</i></span></div>
                                <div class="fr"><button type="submit">保存发布</button><button>取消发布</button></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
