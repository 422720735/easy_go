<div class="auth-panel-form">
    <div class="align-items-center d-flex h-100">
        <div class="card-body">
            <h4 class="mt-0">登录</h4>
            <p class="text-muted mb-4">最简单部署、可自定义配置 golang 服务端渲染博客后台管理系统</p>
            <form id="login">
                <div class="form-group">
                    <label for="emailaddress">账号 &amp; 用户名</label>
                    <input class="form-control" name="username" type="text" id="username" autocomplete="off" required="" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" name="password" type="password" required="" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="code">验证码</label>
                    <input class="form-control" name="code" type="text" required="" id="code" autocomplete="off" placeholder="请输入图片中的验证码" maxlength="6">
                    <span class="mt-1 mb-1 d-inline-block">请输入下面动画图片中的字符</span>
                    <br />
                    <img width="140px" height="60px" id="captcha" onclick="getCode()" style="cursor: pointer">
                </div>
                {{/*<a href="" class="text-muted float-right"><small>忘记密码?</small></a>*/}}
                <div class="form-group mb-3">
                    <div class="custom-control custom-checkbox">
                        <input name="checkbox" type="checkbox" class="custom-control-input" id="checkbox-signin">
                        <label class="custom-control-label" for="checkbox-signin">记住账号</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group mb-0">
                            <button id="login-btn" class="btn btn-primary btn-block" type="button"> 登 录 </button>
                        </div>
                    </div>
                </div>
                <hr class="my-3">
                <div class="text-center">
                    <p class="text-muted font-16">You may also <b>Sign in</b> using</p>
                    <ul class="social-list list-inline mt-3">
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-btn border-primary bg-primary text-white"><i class="mdi mdi-facebook"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-btn border-danger bg-danger text-white"><i class="mdi mdi-google"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript: void(0);" class="social-btn border-info bg-info text-white"><i class="mdi mdi-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </form>
            <footer class="footer footer-alt">
                <p class="text-muted">还没有账号? <a href="/register" class="text-muted ml-1"><b>注册</b></a></p>
            </footer>
        </div>
    </div>
</div>
