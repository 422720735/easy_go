<div class="container-fluid admin-custom" id="welcome"><div class="row"><div class="col-12"><div class="page-title-box"><div class="page-title-left mt-3"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="/welcome"><i class="feather icon-home"></i></a></li><li class="breadcrumb-item"><a href="/article/list">文章列表</a></li><li class="breadcrumb-item active">{{.title}}</li></ol></div></div></div><div class="col-lg-12"><div class="card"><div class="card-header"><h5>博文详情</h5></div><div class="card-body"><section class="article_editor"><div class="article_editor_content"><div class="wrapper"><div class="article_editor_page"><div class="article_editor_title"><input type="text" placeholder="请在这里输入标题" name="title" max-length="64"></div><h6 class="mb-1 mt-3">Single Select</h6><select class="form-control select2" data-toggle="select2"><option>Select</option><optgroup label="Alaskan/Hawaiian Time Zone"><option value="AK">Alaska</option><option value="HI">Hawaii</option></optgroup><optgroup label="Pacific Time Zone"><option value="CA">California</option><option value="NV">Nevada</option><option value="OR">Oregon</option><option value="WA">Washington</option></optgroup><optgroup label="Mountain Time Zone"><option value="AZ">Arizona</option><option value="CO">Colorado</option><option value="ID">Idaho</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NM">New Mexico</option><option value="ND">North Dakota</option><option value="UT">Utah</option><option value="WY">Wyoming</option></optgroup><optgroup label="Central Time Zone"><option value="AL">Alabama</option><option value="AR">Arkansas</option><option value="IL">Illinois</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="OK">Oklahoma</option><option value="SD">South Dakota</option><option value="TX">Texas</option><option value="TN">Tennessee</option><option value="WI">Wisconsin</option></optgroup><optgroup label="Eastern Time Zone"><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="IN">Indiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="OH">Ohio</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WV">West Virginia</option></optgroup></select><div class="article_editor_info"><select name="">{{range $i, $v := .list}} {{if $v.child}}<optgroup label="{{$v.name}}">{{range $key, $item := $v.child}}<option value="{{$item.name}}">{{$item.name}}</option>{{end}}</optgroup>{{else}}<option value="{{$v.name}}">{{$v.name}}</option>{{end}} {{end}}</select> <label><span>发布于</span> <input type="text" class="form-control date" id="birthdatepicker" data-toggle="date-picker" data-single-date-picker="true"> {{/*<input type="text" class="l" placeholder="2020-01-31 19:47:09">*/}}</label> <label><span>阅读数</span> <input type="text" class="s" placeholder="0"></label></div><div id="test-editormd"><textarea name="content" style="display:none"></textarea></div><div class="article_editor_options"><div class="article_editor_info2"><div class="tit">封面摘要</div><div class="con"><div class="fl"><div class="thumb" id="cupload"></div></div><div class="fr"><textarea placeholder="选填，摘要会在文章列表页显露，帮助读者快速了解内容，如不填写则默认抓取正文前54字"></textarea></div></div></div><div class="article_editor_setting"><div class="tit">文章设置</div><div
