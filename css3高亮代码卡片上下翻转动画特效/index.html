<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Business Card</title>


    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="card">
        <div class="card-back">
            <div class="line-numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div><code>
                <span class="variable">const </span><span class="function">aboutMe </span><span class="operator">= </span><span>{</span>
                <div class="indent"> <span class="property">name</span><span class="operator">: </span><span class="string">'Joshua Ward'</span><span>,</span></div>
                <div class="indent"> <span class="property">title</span><span class="operator">: </span><span class="string">'Sr. UI/UX Developer'</span><span>,</span></div>
                <div class="indent">
                    <span class="property">contact</span><span class="operator">: </span><span>{</span>
                    <div class="indent"> <span class="property">email</span><span class="operator">: </span><span class="string">'josh@geekstudios.co'</span><span>,</span></div>
                    <div class="indent"><span class="property">website</span><span class="operator">:</span><span class="string">'geekstudios.co'</span></div><span>}</span>
                </div><span>}</span>
            </code>
        </div>
        <div class="card-front">
            <div class="line-numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div><code>
                <span class="variable">this</span><span>.</span><span class="method">addEventListener</span><span>(</span><span class="string">'mouseover'</span><span>, </span><span class="function">() => </span><span>{ </span>
                <div class="indent"><span class="variable">this</span><span>.</span><span class="property">flipCard </span><span>= </span><span class="boolean">true</span><span>;</span></div><span>});</span>
            </code>
        </div>
    </div>
    <!--这行代码可以去掉-->
    <a href="http://www.bootstrapmb.com" style="display:none">bootstrapmb</a>

</body>
</html>
