<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /* 上拉加载 */
    .load_more_box {
        height: 40px;
        line-height: 40px;
    }

    .load_more_box span {
        width: 5px;
        height: 5px;
        margin: 0 1px;
        display: inline-block;
        vertical-align: middle;
        background: #9b59b6;
        animation: load_more_box 1.5s infinite ease-in-out;
    }

    .load_more_box span:nth-child(2) {
        animation-delay: .2s;
    }

    .load_more_box span:nth-child(3) {
        animation-delay: .4s;
    }

    .load_more_box span:nth-child(4) {
        animation-delay: .6s;
    }

    .load_more_box span:nth-child(5) {
        animation-delay: .8s;
    }

    @keyframes load_more_box {
        0% {
            height: 5px;
            background: #9b59b6;
        }
        25% {
            height: 30px;
            background: #0081ff;
        }
        50% {
            height: 5px;
            background: #9b59b6;
        }
        100% {
            height: 5px;
            background: #9b59b6;
        }
    }
</style>
<body>
<div class="initialize whiteBgcolor">
    <div class="load_more_box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script>
    window.onload = function () {
        setTimeout(function () {
            $('.load_more_box').hide()
        }, 2000)
    }
</script>
</html>
