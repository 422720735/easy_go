<script>setTimeout(() => {
        document.getElementById('firstScreen').style.display = 'none'; // svg动画隐藏
        if (document.querySelectorAll('.navbar-box.nav-skin')[0]) {
            $('.navbar-box.nav-skin').removeClass('visibility')
        }
        if (document.querySelectorAll('.container-fluid.main-box')[0]) {
            $('.container-fluid.main-box').removeClass('visibility')
        }
    }, 5000);


    setTimeout(() => {
        if (document.querySelectorAll('.navbar-box.nav-skin')[0]) {
            $('.navbar-box.nav-skin').addClass('active')
        }
        if (document.querySelectorAll('.container-fluid.main-box')[0]) {
            $('.container-fluid.main-box').addClass('active')
        }
    }, 5000)


    var Loader = function () {
        var loader = document.querySelector('.loader-container'),
            meter = document.querySelector('.meter'),
            k, i = 1,
            counter = function () {
                if (i <= 100) {
                    meter.innerHTML = i.toString();
                    i++;
                } else {
                    window.clearInterval(k);
                }
            };

        return {
            init: function (options) {
                options = options || {};
                var time = options.time ? options.time : 0,
                    interval = time/100;

                loader.classList.add('run');
                k = window.setInterval(counter, interval);
                setTimeout(function () {
                    loader.classList.add('done');
                }, time);
            },
        }
    }();

    Loader.init({
        // If you have changed the @time in LESS, update this number to the corresponding value. Measured in miliseconds.
        time: 5000
    });</script>
