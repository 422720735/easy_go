<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bob个人感悟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap_nav.css">
    <link rel="stylesheet" href="/static/css/globalLoad.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/repair.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/fonts/iconfont.css">
    <link rel="stylesheet" href="/static/css/article_list.css">
    {{.Header}}
    {{.FirstScreen}}
</head>
<body class="day-mode">
{{.Loading}}
<!--皮肤-->
<div class="navbar-box nav-skin visibility">
    <div class="navbar-expanded">
        <!-- 切换皮肤主题 -->
        <a class="themeMixin-skin cursorPointer">
            <i class="iconfont icon-moon"></i>
            <!-- <i class="iconfont icon-moon"></i>
            <i class="iconfont icon-sun"></i> -->
        </a>
        <a href="/login">
            <!--                <i class="iconfont icon-exit"></i>-->
            <i class="iconfont icon-denglu"></i>
        </a>

        <a href="/login" class="expanded-avatar" title="牛的壹">
            <img src="http://thirdqq.qlogo.cn/g?b=oidb&k=ROib1LTwAibbB1j686UTFVWw&s=100" alt="">
        </a>
    </div>
</div>
<!--内容部分-->
<div class="container-fluid main-box visibility">
    <div class="row">
        <!--动态变化的欢迎-->
        {{.Welcome}}
        <div class="col-sm-offset-3 main-content">
            <div class="blog-container">
                <nav class="navbar navbar-default navbar-mobile bootsnav on">

                    <div class="navbar-header clearfiex">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">

                            <i class="fa fa-bars"></i>

                        </button>

                        <i id="mobile" class="mobile cursorPointer fr iconfont icon-search"></i>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-menu">
                        {{template "base/menu.html"}}

                        <div class="navbar-expanded menu">
                            <!-- 切换皮肤主题 -->
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>
                                <a class="themeMixin-skin cursorPointer">
                                    <i class="iconfont icon-moon"></i>
                                </a>
                            </div>
                            <div>
                                <a href="/login">
                                    <!--                <i class="iconfont icon-exit"></i>-->
                                    <i class="iconfont icon-denglu"></i>
                                </a>
                            </div>
                            <div>
                                <a href="/login" class="expanded-avatar" title="牛的壹">
                                    <img src="http://thirdqq.qlogo.cn/g?b=oidb&k=ROib1LTwAibbB1j686UTFVWw&s=100" alt="">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="drawer-mask" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false"></div>

                </nav>
                <!-- 空容器用来占nav定位留下来的高度 -->
                <div id="placeholder" class="ensp">&ensp;</div>
                {{.LayoutContent}}

                {{.initialize}}
                <form id="search-form-box" class="input-group search-content">
                    <input type="text" class="form-control" placeholder="输入关键字">
                    <button class="search-btn" type="submit">
                        <i class="iconfont icon-search"></i>
                    </button>
                </form>
            </div>
            {{template "base/footer.html"}}
        </div>
    </div>
</div>
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
<script type="text/javascript" src="/static/js/bootsnav.js"></script>
<script src="/static/js/main.js"></script>

<!--<script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js"></script>-->
<!--<script color="0,0,0" opacity="0.5" count="33" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>-->
{{.canvasNest}}
{{.TweenMaxJs}}
{{.pagingJs}}
</html>
