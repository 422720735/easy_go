<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bob个人感悟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var url = sessionStorage.getItem('r')
        if (url) {
            sessionStorage.removeItem('r')
            window.location.href = url
        }
    </script>
    {{template "style/globalStyle.html"}}
    {{.style}}
</head>
<body class="day-mode">
{{.Loading}}
<!--皮肤-->
<div class="navbar-box nav-skin visibility">
    {{template "navbarExpanded" .}}
</div>
<!--内容部分-->
<div class="container-fluid main-box visibility">
    <div class="row">
        <!--动态变化的欢迎-->
        {{.welcome}}
        <div class="col-sm-offset-3 main-content">
            <div class="blog-container">
                <nav class="navbar navbar-default navbar-mobile bootsnav on">

                    <div class="navbar-header clearfiex">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">

                            <i class="fa fa-bars"></i>

                        </button>

                        <i id="mobile" class="mobile cursorPointer fr iconfont icon-search"></i>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-menu">
                        {{.menuUl}}
                    </div>

                    <div id="drawer-mask" class="navbar-toggle collapsed" data-toggle="collapse"
                         data-target="#navbar-menu" aria-expanded="false"></div>

                </nav>
                <!-- 空容器用来占nav定位留下来的高度 -->
                <div id="placeholder" class="ensp">&ensp;</div>
                {{.LayoutContent}}
                {{.spin}}
                <form id="search-form-box" class="input-group search-content">
                    <input type="text" class="form-control" placeholder="输入关键字">
                    <button class="search-btn" type="submit">
                        <i class="iconfont icon-search"></i>
                    </button>
                </form>
            </div>
            {{template "base/footer.html"}}
        </div>
    </div>
</div>
</body>
{{template "script/globalScript.html"}}
<!--<script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js"></script>-->
<!--<script color="0,0,0" opacity="0.5" count="33" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>-->
{{.canvasNest}}
{{.TweenMaxJs}}
{{.script}}
</html>
