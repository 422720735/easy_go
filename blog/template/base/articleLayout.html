<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bob个人感悟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{template "style/globalStyle.html"}}
    {{.style}}
    <link rel="stylesheet" href="/static/assets/message/css/jquery.my-message.1.1.css">
</head>
<body class="day-mode">
<!--皮肤-->
<div class="navbar-box nav-skin visibility">
    {{template "navbarExpanded" .}}
</div>
<!--内容部分-->
<div class="container-fluid main-box visibility">
    <div class="row">
        <div class="main-content">
            <div class="blog-container">
                <nav class="navbar navbar-default navbar-mobile bootsnav on">

                    <div class="navbar-header clearfiex">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">

                            <i class="fa fa-bars"></i>

                        </button>

                        <i id="mobile" class="mobile cursorPointer fr iconfont icon-search"></i>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-menu">
                        {{.menuUl}}
                        <div class="article-h1">
                            <h1 class="articleTitle">
                                {{.details.Title}}
                            </h1>
                        </div>
                        <div class="navbar-expanded menu">
                            <!-- 切换皮肤主题 -->
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>
                                <a class="themeMixin-skin cursorPointer">
                                    <i class="iconfont icon-moon"></i>
                                </a>
                            </div>
                            {{if .u_id}}
                                <a href="javascript: void(0);">
                                    <i class="iconfont icon-exit" title="退出登录" id="confirmbtn2"></i>
                                </a>
                            {{else}}
                                <a href="/login">
                                    <i class="iconfont icon-denglu" title="登录" onclick="_login()"></i>
                                </a>
                            {{end}}
                            <div>
                                {{if .u_id}}
                                    <a class="expanded-avatar c-pointer d-block" title="{{.u_name}}">
                                        <img class="d-block" width="32px" height="32px" src="{{.u_avatar_url}}" />
                                    </a>
                                {{end}}
                            </div>
                        </div>
                    </div>

                    <div id="drawer-mask" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false"></div>

                </nav>

                <!-- 空容器用来占nav定位留下来的高度 -->
                <div id="placeholder" class="ensp">&ensp;</div>
                {{.LayoutContent}}
                <form id="search-form-box" class="input-group search-content">
                    <input type="text" class="form-control" placeholder="输入关键字">
                    <button class="search-btn" type="submit">
                        <i class="iconfont icon-search"></i>
                    </button>
                </form>
            </div>
            {{template "base/footer.html"}}
        </div>
    </div>
</div>
</body>
{{template "script/globalScript.html"}}
{{.canvasNest}}
{{.script}}
<script src="/static/assets/message/js/jquery.my-message.1.1.js"></script>
<script src="/static/js/message-ui.min.js"></script>
</html>
