<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap_nav.css">
    <link rel="stylesheet" href="/static/css/globalLoad.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/repair.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/fonts/iconfont.css">
    {{.ArticleDetails}}
    {{.LoginStyle}}
</head>
<body class="day-mode">
<!--皮肤-->
<div class="navbar-box nav-skin visibility">
    <div class="navbar-expanded">
        <!-- 切换皮肤主题 -->
        <a class="themeMixin-skin cursorPointer">
            <i class="iconfont icon-moon"></i>
            <!-- <i class="iconfont icon-moon"></i>
            <i class="iconfont icon-sun"></i> -->
        </a>
        <a href="/login">
            <!--                <i class="iconfont icon-exit"></i>-->
            <i class="iconfont icon-denglu"></i>
        </a>

        <a href="/login" class="expanded-avatar" title="牛的壹">
            <img src="http://thirdqq.qlogo.cn/g?b=oidb&k=ROib1LTwAibbB1j686UTFVWw&s=100" alt="">
        </a>
    </div>
</div>
<!--内容部分-->
<div class="container-fluid main-box visibility">
    <div class="row">
        <div class="main-content">
            <div class="blog-container">
                {{template base/menu.html}}

                {{.LayoutContent}}
                <form id="search-form-box" class="input-group search-content">
                    <input type="text" class="form-control" placeholder="输入关键字">
                    <button class="search-btn" type="submit">
                        <i class="iconfont icon-search"></i>
                    </button>
                </form>
            </div>
            <footer>
                <ul class="footer-container">
                    <li>
                        <span>&copy;<span id="year"></span>&ensp;/&ensp;蜀ICP备19025155号-1</span>
                    </li>
                    <li>
                        <a href="" class="github">
                            <i class="iconfont icon-git"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="email">
                            <i class="iconfont icon-youxiang"></i>
                        </a>
                    </li>
                    <li class="user">来自成都的一名90后程序员</li>
                </ul>
            </footer>
        </div>
    </div>
</div>
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
<script type="text/javascript" src="/static/js/bootsnav.js"></script>
<script src="/static/js/articleDetails.js"></script>
{{.canvasNest}}
{{.LoginJs}}
</html>
