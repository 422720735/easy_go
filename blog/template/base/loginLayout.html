<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆 - bob个人感悟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"  content="easy_go,第三方登陆,qq登陆,git登陆,码云登陆。">
    <meta name="description" content="来自成都的一名90后程序员,闲来无事,开源一套最简单部署、可自定义配置 golang 服务端渲染博客。" />
    <meta name="author" content="牛的壹,422720735@qq.com">
    {{template "style/globalStyle.html"}}
    {{.Style}}
</head>
<body class="day-mode">
<!--皮肤-->
<div class="navbar-box nav-skin visibility">
    {{template "navbarExpanded" .}}
</div>
<!--内容部分-->
<div class="container-fluid main-box visibility">
    <div class="row">
        <div class="main-content">
            <div class="blog-container">
                <nav class="navbar navbar-default navbar-mobile bootsnav on">

                    <div class="navbar-header clearfiex">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">

                            <i class="fa fa-bars"></i>

                        </button>

                        <i id="mobile" class="mobile cursorPointer fr iconfont icon-search"></i>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-menu">
                        {{.menuUl}}
                        <div class="navbar-expanded menu">
                            <!-- 切换皮肤主题 -->
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>&ensp;</div>
                            <div>
                                <a class="themeMixin-skin cursorPointer">
                                    <i class="iconfont icon-moon"></i>
                                </a>
                            </div>
                            <div>
                                <a href="/login">
                                    <!--                <i class="iconfont icon-exit"></i>-->
                                    <i class="iconfont icon-denglu"></i>
                                </a>
                            </div>
                            {{if .u_id}}
                                <div>
                                    <a class="expanded-avatar c-pointer d-block" title="{{.u_name}}">
                                        <img class="d-block" width="32px" height="32px" src="{{.u_avatar_url}}" />
                                    </a>
                                </div>
                            {{end}}
                        </div>
                    </div>

                    <div id="drawer-mask" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false"></div>

                </nav>
                {{.LayoutContent}}
                <form id="search-form-box" class="input-group search-content">
                    <input type="text" class="form-control" placeholder="输入关键字">
                    <button class="search-btn" type="submit">
                        <i class="iconfont icon-search"></i>
                    </button>
                </form>
            </div>
            {{template "base/footer.html"}}
        </div>
    </div>
</div>
</body>
{{template "script/globalScript.html"}}
{{.canvasNest}}
{{.Script}}
</html>
