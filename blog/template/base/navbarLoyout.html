{{define "navbarExpanded"}}
    <div class="navbar-expanded">
        <!-- 切换皮肤主题 -->
        <a class="themeMixin-skin cursorPointer">
            <i class="iconfont icon-moon"></i>
            <!-- <i class="iconfont icon-moon"></i>
            <i class="iconfont icon-sun"></i> -->
        </a>
        <a href="/login">
            {{if .u_id}}
                <i class="iconfont icon-exit" title="退出登录"></i>
            {{else}}
                <i class="iconfont icon-denglu" title="登录" onclick="_login()"></i>
            {{end}}
        </a>

        {{if .avatar_url}}
            <a class="expanded-avatar c-pointer" title="{{.name}}">
                <img width="32px" height="32px" src="{{.avatar_url}}">
            </a>
        {{end}}
    </div>
    <script>
        function _login() {
            if (window.location.pathname.indexOf('/login') === -1) {
                sessionStorage.setItem('r', window.location.href)
            }
        }
    </script>
{{end}}
